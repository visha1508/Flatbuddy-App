server.port=8081
user.service.url=http://flatbuddy-service:8080/users
flat.service.url=http://flat-listing-service:3000/flats
	
#spring.datasource.url=jdbc:mysql://localhost:3306/flatbuddy
#spring.datasource.username=root
#spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://mysql:3306/flatbuddy
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA (Hibernate) properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Logging settings (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.beans=DEBUG
